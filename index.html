<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panduan Praktikum Kimia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .hero-gradient {
        background: linear-gradient(135deg, #e6f0ff 0%, #ffffff 100%);
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .transition-all {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Logo pojok kanan atas -->
    <div class="absolute top-8 right-8 flex items-center space-x-4 z-50">
      <img src="logo1.png" alt="Logo 1" class="h-10 w-auto" />
      <img src="logo2.png" alt="Logo 2" class="h-10 w-auto" />
      <img src="logo3.png" alt="Logo 3" class="h-10 w-auto" />
    </div>

    <!-- Hero Section -->
    <section
      class="hero-gradient min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8"
    >
      <div
        class="container mx-auto flex flex-col items-center justify-center mt-24"
      >
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 leading-tight mb-6 text-center"
        >
          Panduan Praktikum Kimia
        </h1>
        <p class="text-xl md:text-2xl text-gray-600 mb-8 text-center">
          Praktikum Pembakaran Kertas dan Praktikum Sublimasi Kapur Barus
        </p>

        <!-- Tombol Mulai Belajar -->
        <button
          onclick="document.getElementById('pilih-praktikum').scrollIntoView({ behavior: 'smooth' });"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-all transform hover:scale-105 shadow-lg mb-8"
        >
          Mulai Praktikum
        </button>

        <!-- Gambar Cover -->
        <img
          src="Cover.png"
          alt="Chemistry Illustration"
          class="w-full max-w-md h-auto rounded-lg shadow-xl"
          data-aos="fade-up"
        />
      </div>
    </section>

    <!-- Practical Section -->
    <section id="pilih-praktikum" class="py-20 bg-white">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2
          class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16"
          data-aos="fade-up"
        >
          Pilih Praktikum
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
          <!-- Card 1 -->
          <div
            class="bg-white rounded-xl shadow-md overflow-hidden transition-all card-hover"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div class="p-8">
              <div class="flex justify-center mb-4">
                <img
                  src="judul.png"
                  alt="Praktikum Pembakaran Kertas"
                  class="h-45 w-auto object-contain"
                />
              </div>
              <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
                Praktikum Pembakaran Kertas
              </h3>
              <div class="text-center">
                <a
                  href="PembakaranKertas.html"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-md inline-block"
                >
                  Mulai Praktikum
                </a>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div
            class="bg-white rounded-xl shadow-md overflow-hidden transition-all card-hover"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <div class="p-8">
              <div class="flex justify-center mb-6">
                <img
                  src="judul2.png"
                  alt="Praktikum Sublimasi Kapur Barus"
                  class="h-auto w-45 object-contain"
                />
              </div>
              <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
                Praktikum Sublimasi Kapur Barus
              </h3>
              <div class="text-center">
                <a
                  href="Cover2.html"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-md inline-block"
                >
                  Mulai Praktikum
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
      });
      feather.replace();
    </script>
  </body>
</html>
